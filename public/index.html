<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Todo</title>
    <script src="./js/bundle.js"></script>
</head>
<body>
   <div id="app">
      <h1> Shopping List </h1>
      <ul>
          <li v-for="item in items">{{ item.name }}</li>
      </ul>

      <input type="text" v-model="newItem">

   </div>
</body>
</html>
